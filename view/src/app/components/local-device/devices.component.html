<div class="nav-bar">
  <span routerLink="../main" class="register">Administration</span> >
  <span routerLink="../home" class="register">Homes</span> >
  <a href=""></a>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="all">
  <div class="locations-list">
    <div class="list-local">
      <ul class="list-group">
        <li class="list-group-item" aria-disabled="true"> <button type="button" (click)="chooseHome(1)" class="btn btn-light" style="width: 100%">All</button></li>
        <li class="list-group-item"
            *ngFor="let location of allLocationsByHome">
          <button type="button" class="btn btn-light" (click)="chooseLocation(location.id)" style="width: 100%">{{location.name}}</button>
        </li>
      </ul>
    </div>
    <div class="btn-add-device">
      <a href="#" class="btn btn-outline-primary">Add location</a>
    </div>
    <div class="btn-add-device">
      <a href="#" class="btn btn-outline-primary">Configure rule</a>
    </div>
  </div>

  <div class="device">
    <div class="card device-info" *ngFor="let device of allDevice">
      <div class="card-header">
        {{device.description}}
        <button class="btn btn-light left" type="button" (click)="openModal(device.uuid)">X</button>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{device.uuid}}</h5>
        <p class="card-text">here should be information from the device</p>
      </div>
    </div>
    <div class="btn-add-device">
      <a href="#" class="btn btn-outline-primary">Add new device</a>
    </div>
  </div>
</div>
