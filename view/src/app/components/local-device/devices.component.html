<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

<p>Devices:</p>
<p *ngFor="let device of allDevice">{{device.uuid}}</p>
<p>End</p>

<ul>
  <li>
    <button style="">Save</button>
  </li>
  <li>
    <button style="">Delete</button>
  </li>
  <li>
    <button style="">Change location</button>
  </li>
</ul>

<form #form='ngForm'>
  <div class="add-local-device">
    <div>
      <fieldset>
        <legend class="labelForm">Room:</legend>
        <label>
          <select [(ngModel)]="respLocation" name="rer" class="form-control dropdown" required>
            <option selected="selected" *ngFor="let location of locationResponse"
                    [ngValue]="location">{{location.name}}</option>
          </select>
        </label>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend class="labelForm">Device:</legend>
        <label>
          <select [(ngModel)]="respSupportDevice" name="er" class="form-control dropdown" required>
            <option *ngFor="let supportDevice of supportDeviceResponse"
                    [ngValue]="supportDevice">{{supportDevice.model}}</option>
          </select>
        </label>
      </fieldset>
    </div>

    <br>
    <div class="button_cont" align="center">
      <label *ngIf="form.invalid" class="save-label">Please fill out the form</label>
      <button [disabled]="form.invalid" *ngIf="form.invalid" class="example_c" target="_blank" (click)="save()">Save
      </button>
      <button [disabled]="form.invalid" *ngIf="form.valid" class="example_c example_c_fill" target="_blank"
              (click)="save()">Save
      </button>
    </div>
  </div>
</form>
