<div class="device-template-name">
  <p>{{brand}} {{model}}</p>
</div>


<div class="central-block">
  <label for="description">Description</label>
  <input [(ngModel)]="descriptionText" id="description" class="form-control" type="text" size="40">

  <label for="location">Location</label>
  <select [(ngModel)]="locationId" class="select-fields form-control dropdown" id="location">
    <option *ngFor="let location of allLocations"
            [selected]="locationId === location.id" [ngValue]="location.id">{{location.name}}</option>
  </select>
  chosen location id: {{locationId}}
  description: {{descriptionText}}
  <br>
  <button style="width:40%" [disabled]="locationId==0 || descriptionText.length <= 0" type="button"
          class="btn btn-outline-primary buttoned"
          (click)="save()">Finish
  </button>
  <a style="width:40%; margin-left: 20%;"
     class="btn btn-outline-primary buttoned"
     routerLink="../device-template">Back
  </a>
</div>
